<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP SECRET</title>
    <style>
        .images-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .images-container img {
            width: 25%; /* Set each image to occupy 25% of the container width */
            margin: 5px; /* Add some margin between the images */
        }

        @media (max-width: 768px) {
            .images-container {
                flex-direction: column; /* Change flex direction to column on smaller screens */
                align-items: center; /* Center align images */
            }

            .images-container img {
                width: 90%; /* Set each image to occupy 90% of the container width */
            }
        }
    </style>
</head>
<body>
    <h1>TOP SECRET</h1>
    <div class="images-container">
        <img src="/public/TopSecret.png" alt="Top Secret">
        <img src="/public/Secret.png" alt="Secret">
        <img src="/public/Confidential.png" alt="Confidential">
        <img src="/public/Unclassified.png" alt="Unclassified">
    </div>
</body>
</html>
